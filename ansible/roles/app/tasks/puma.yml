- name: Add unit file for Puma
  copy:
    src: puma.service
    dest: /etc/systemd/system/puma.service
    mode: '0644'
  notify: reload puma
  tags: puma

- name: Add config for DB connection
  template:
    src: db_config.j2
    dest: /home/ubuntu/db_config
    owner: ubuntu
    group: ubuntu
    mode: '0644'
  notify: reload puma
  tags: puma

- name: enable puma
  systemd: name=puma enabled=yes
  tags: puma
